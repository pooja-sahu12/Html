<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Page</title>
    <style>
        h1{
            text-align: center;
            font-size: 2rem;
            color: purple;
        }
        img{
            margin: 0;
            padding: 25px;
            border: 4px dotted red;
            display: block;
            align-items: center;

        }
        p{
            color: #2e8b57;
            font-style: italic;
        }
    </style>
</head>
<body style="background-color: #f0f8ff;">
    <h1>Welcome to My Styled Page</h1>
    
    <img src="https://oshiprint.in/image/cache/catalog/poster/new/mqp1198-320x320h.jpeg.webp" alt="Sample Image" >
      
    
    <p>
        Hii this paragraph is based on the styling. We used custom color and italic font size soo the page look more beautifull and eye catching.
    </p>
</body>
</html>
