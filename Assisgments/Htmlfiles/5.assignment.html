<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Schedule</title>
    <style>

        h1{
            text-align: center;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
            font-family: Arial, sans-serif;
        }
        
        th, td {
            border: 1px solid #dddddd;
            padding: 12px;
            text-align: left;
    
        }
        
        caption {
            font-size: 1 rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Course Schedule</h1>
    
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Course Name</th>
                <th>Time</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Monday</td>
                <td>Web Development</td>
                <td>2 :00 pm - 3:00 pm</td>
            </tr>
            <tr>
                <td>Tuesday</td>
                <td>UI/UX</td>
                <td>12:30 PM - 1:30 PM</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td>Digital Marketing</td>
                <td>4:00 AM - 5:00 PM</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
